{% extends '_partials/base.html' %}
{% load static %}
{% load i18n %}

{% block content %}
{% load crispy_forms_tags %}

<div class="row">
    <div class="col-md-6 offset-md-3">
        <h3>Mise à jour du post</h3>
        <hr>
        <form method = "post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.media}}
            {{form|crispy}}
            <br>
            <button type = "submit" class = "btn btn-danger">Mise à jour du post</button>
        </form>
    </div>
  </div>


{% endblock content %}
